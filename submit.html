  <div class="card col-md-9 my-5 mx-auto">
    <p class="card-header bg-white text-danger">付款及運送資訊</p>
    <div class="card-body">
      <h5 class="card-title">收款人資訊</h5>
      <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">收件者姓名</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputName" placeholder="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputNumber" class="col-sm-2 col-form-label">收件者手機</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputNumber" placeholder="phone number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAddress" class="col-sm-2 col-form-label">收件者地址</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" placeholder="address">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">指定收件時間</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  無
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  上午
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  下午
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <h5 class="card-title">付款資訊</h5>
        <div class="form-group row">
          <label for="inputCardNumber" class="col-sm-2 col-form-label">信用卡卡號</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputCardNumber" placeholder="Card Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDate" class="col-sm-2 col-form-label">信用卡有效期限</label>
          <div class="col-sm-10">
            <input type="datetime" class="form-control" id="inputDate" placeholder="MM/YY">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputCVC" class="col-sm-2 col-form-label">CVC</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputCVC" placeholder="CVC">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-info" formaction="./payment.html">上一步</button>
            <button type="submit" class="btn btn-danger" formaction="./finished.html">確認送出</button>
          </div>
        </div>
      </form>
    </div>
